version: '3.8'

services:
  server:
    build:
      context: .
      target: final
    env_file: "./.env"
    ports:
      - "8080:8080"
  db:
    image: postgres:16
    env_file: "./.env"
    ports:
      - "5432:5432"
    volumes:
      - fotonic_data:/var/lib/postgresql/data
volumes:
  fotonic_data:
  fotonic_config: